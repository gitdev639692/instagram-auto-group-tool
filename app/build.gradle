// This build.gradle file is essential for configuring an Android project
// that addresses the need for effective social media management automation.
// Without a proper configuration, developers may face challenges in integrating
// essential dependencies and ensuring smooth operation of the application.

apply plugin: 'com.android.application'

android {
    compileSdkVersion 33 // Problem: Using outdated SDK can lead to compatibility issues.
    defaultConfig {
        applicationId "com.madhub.instagramautogroupto" // Unique application ID to avoid conflicts.
        minSdkVersion 21 // Ensures support for a wide range of devices.
        targetSdkVersion 33 // Aligns with the latest Android features and user experience standards.
        versionCode 1 // Initial version code for application distribution.
        versionName "1.0.0" // User-friendly version name.
        resConfigs "en" // Problem: Limited language support can alienate users; this resolves it by supporting English.
    }
    
    buildTypes {
        release {
            minifyEnabled false // Problem: Reducing app size too aggressively can lead to loss of functionality.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Problem: Manual management of social media can be inefficient and time-consuming.
    // The following dependencies provide essential functionality for automation and management.
    
    // This dependency provides tools for making network requests.
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Addresses the challenge of handling API communications efficiently.
    
    // This dependency allows for easy parsing of JSON responses from social media APIs.
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Solves the problem of data serialization and deserialization.
    
    // This dependency offers tools for handling background tasks in Android.
    implementation 'androidx.work:work-runtime-ktx:2.7.1' // Overcomes limitations of scheduling tasks for automation processes.
    
    // This library is critical for managing user permissions and interactions.
    implementation 'androidx.activity:activity-ktx:1.6.1' // Ensures smooth user experience by handling permissions effectively.
    
    // This dependency facilitates the integration of lifecycle-aware components.
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1' // Prevents memory leaks and enhances performance through lifecycle management.
    
    // Helps with UI design without the need for extensive coding.
    implementation 'com.google.android.material:material:1.8.0' // Addresses the challenge of creating a user-friendly interface for app interaction.
}

